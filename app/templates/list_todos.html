{% extends "base.html" %}

{% block content %}
    <h1>My Todos</h1>
    
        {% if todos|length == 0 %}
            <h2 class="text-center">You have no todos</h2>
        {% endif %}
        {% for todo in todos %}
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <div class="row">
                        <div class="col">{{todo.title}} </div>
                        <div class="col text-end">
                            <form action="{{ url_for('todos.delete', todo_id=todo.id) }}" method="POST">
                                <a class="bi bi-pencil-square" style="color:blue" href="{{ url_for('todos.update', todo_id=todo.id) }}"></a>
                                <button class="btn btn-link bi bi-trash-fill" style="color:red" type="submit"></button>
                            </form>
                            
                        </div>
                    </div>
                </div>
                <div class="card-body">
                <p class="card-text">{{todo.description}}</span></p>
                </div>
            </div>
        {% endfor %}
    
{% endblock %}
