{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5">Sign In</h5>
          <form method="POST" action="{{ url_for('auth.login') }}" class="needs-validation" novalidate> 
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
                <div class="invalid-feedback">
                    Please enter a valid password.
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" name="remember" id="remember">
                <label class="form-check-label" for="checkbox">
                    Remember password
                 </label>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign in</button>
            </div>
            <hr class="my-4">
            <div class="d-grid mb-8">
                Or Sign Up Using
            </div>
            <div class="d-grid">
                <a class="btn btn-login text-uppercase fw-bold" href="{{ url_for('auth.signup') }}">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
